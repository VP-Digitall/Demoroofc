<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Vídeo de Fundo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Resetando margens e paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo do body */
body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Impede rolagem para garantir que o vídeo fique fixo */
}

/* Contêiner do vídeo */
.video-container {
    position: relative;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    z-index: 1;
    object-fit: cover; /* Garante que o vídeo cubra toda a área */
}

/* Overlay que fica sobre o vídeo */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2; /* Garante que o overlay fique acima do vídeo */
    color: white;
    text-align: center;
    padding: 20px;
}

/* Título no overlay */
.overlay h1 {
    font-size: 36px;
    margin-bottom: 30px;
    font-size: medium;
}

/* Estilo dos botões linkadores */
.button-container {
    display: block;
}

.link-button {
    display: block;
    width: 200px;
    margin: 10px auto;
    padding: 15px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    background-color: transparent;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: 0px 0px 2px white;
}

.link-button:hover {
    background-color: #45a049;
    transform: translateY(-3px);
}

.link-button:active {
    transform: translateY(2px);
}

footer{
    font-size: xx-small;
}

    </style>
</head>
